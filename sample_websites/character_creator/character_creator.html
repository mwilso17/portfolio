<!DOCTYPE html>
<html>
  <head>
    <link rel='icon' href='javascript_icon.png' type='image/png'> <!--title bar logo. type is image/whatever type of image it is-->
    <title>Insert title info here</title>
  </head>
  <body>

    <form id='create_character'>
      <label for='firstName'>First name (4-14 characters): </label>
      <input type='text' id='firstName' name='firstName' required 
        minlength='4' maxlength='14' size='10'> <br>
      <label for='lastName'>Last name (4-14 characters): </label>
      <input type='text' id='lastName' name='lastName' required
        minlength='4' maxlength="14" size='10'> <br>
      <p>Select character race: </p>
      <select id='characterRace'>
        <option>Human</option>
        <option>Elf</option>
        <option>Dwarf</option>
      </select> <br>
      <p>Select character class: </p>
      <select id='characterClass'>
        <option>Warrior</option>
        <option>Mage</option>
        <option>Archer</option>
      </select> <br> <br>
      <button id='buildMyCharacter'>Build my character!</button>
    </form>

    <script src='character_creator.js'></script><!--put scripts at the bottom with src attribute-->
  </body>

</html>
